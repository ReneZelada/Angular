<div class="container">
    <div class="articulo" *ngFor ='let articulo of articulos'>
       <!-- <h4>Nombre: <a [routerLink]="['/articulodetalle',articulo.nombre, articulo.precio]">{{articulo.nombre}}</a></h4>-->
        <h4>Nombre: <a (click)="pasarParametros(articulo)">{{articulo.nombre}}</a></h4>
        <p>Descripcion: {{articulo.descripcion}}</p>

    </div>
</div>
